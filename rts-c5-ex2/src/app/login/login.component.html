<div class="login">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" (click)="login()">Login</button>
  </div>
  <div class="alert alert-success" *ngIf="isLoggedIn">Logged in!</div>
</div>
